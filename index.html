<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAVE - GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("wave-background.png"); /* Background image */
      background-size: cover; /* Cover the entire screen */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Prevent repetition */
    }
    .logo-container {
      text-align: center;
      position: relative;
      z-index: 1; /* Ensure the logo container is on top */
    }
    .logo {
      max-width: 50%;
      height: auto;
    }
    h1 {
      color: white; /* Text color matches the logo */
      margin-top: 20px;
      font-size: 36px;
    }
    p {
      color: white; /* Text color matches the logo */
      font-size: 18px;
      margin-bottom: 40px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black button */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="wave-logo.png" alt="WAVE Logo" class="logo"> <!-- Replace with your local transparent logo -->
    <h1>Welcome to WAVE</h1>
    <p>This is the homepage for the WAVE project on GitHub.</p>
    <a href="https://github.com/rusatech/WAVE">Explore the Repository</a>
  </div>
</body>
</html>
