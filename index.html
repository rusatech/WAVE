<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAVE - GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff; /* Light blue background */
    }
    .logo-container {
      text-align: center;
    }
    .logo {
      max-width: 50%;
      height: auto;
    }
    h1 {
      color: #007bff; /* Blue accent color */
      margin-top: 20px;
      font-size: 36px;
    }
    p {
      color: #333;
      font-size: 18px;
      margin-bottom: 40px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://rusatech.github.io/WAVE/Wave.png" alt="WAVE Logo" class="logo">
    <h1>Welcome to WAVE</h1>
    <p>This is the homepage for the WAVE project on GitHub.</p>
    <a href="https://rusatech.github.io/WAVE">Explore the Repository</a>
  </div>
</body>
</html>
